# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               jQuery Sheeper
tagline:             "Something smart will be there, soon."
description: > # this means to ignore newlines until "baseurl:"
  jQuery Sheeper lets you manage a herd of sheeps, creating and
  reordering and removing chunks of HTML from a given template replacing what's
  needed inside. Especially useful inside forms to append complex new form chunks.

url:                 http://getpoole.com
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

